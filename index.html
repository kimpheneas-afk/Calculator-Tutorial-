<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sci-Calc Pro</title>

<style>
:root {
    --bg:#121212; --card:#1e1e1e; --text:#fff; --btn:#333; --accent:#00f2ff;
}
.light {
    --bg:#f4f4f4; --card:#fff; --text:#000; --btn:#ddd; --accent:#ff9500;
}
body {
    margin:0; padding:0; height:100vh;
    background:var(--bg); color:var(--text);
    display:flex; justify-content:center; align-items:center;
    font-family: 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
}
.app {
    width: 92%; 
    max-width: 400px;
    background:var(--card);
    border-radius:20px; padding:20px;
    box-sizing: border-box;
    box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    border: 1px solid #333;
}

.app-header {
    display: flex; flex-direction: column;
    align-items: center; margin-bottom: 15px;
}
.app-logo {
    width: 65px; height: 65px;
    border-radius: 15px;
    border: 2px solid var(--accent);
    margin-bottom: 8px;
    object-fit: cover;
    box-shadow: 0 0 15px var(--accent);
}
.app-header h1 {
    font-size: 16px; margin: 0;
    color: var(--accent); text-transform: uppercase;
    letter-spacing: 2px;
}

nav {
    display:grid; grid-template-columns:repeat(4,1fr);
    gap:8px; margin-bottom:15px;
}
nav button {
    padding:10px 2px; border:none; border-radius:8px;
    background:var(--btn); color:var(--text);
    font-size: 11px; font-weight: bold; cursor: pointer;
}
.screen { display:none; }
.screen.active { display:block; }

input, select {
    width:100%; padding:15px; font-size:18px;
    margin-bottom:10px; box-sizing: border-box;
    background: #000; color: var(--accent); border: 1px solid #444;
    border-radius: 8px; text-align: right;
}
.grid {
    display:grid; grid-template-columns:repeat(4,1fr);
    gap:10px;
}
.calc {
    padding:18px 5px; font-size: 18px;
    background:var(--btn); color:var(--text);
    border:none; border-radius:10px;
    cursor: pointer; transition: 0.2s;
}
.calc:active { transform: scale(0.95); background: #444; }
.operator { color: var(--accent); font-weight: bold; }
.equal { background: var(--accent); grid-column:span 4; color: #000; font-weight: bold; margin-top: 5px;}

.history {
    max-height: 250px; overflow-y:auto; font-size:14px;
    background: #000; border-radius: 8px; padding: 10px;
    border: 1px solid #222;
}
.history div { padding:10px; border-bottom:1px solid #222; color: #888; }

#v, #out { text-align: left; }
</style>
</head>

<body>
<div class="app">

    <div class="app-header">
        <img src="logo.jpg" class="app-logo" alt="Sci-Fi Logo">
        <h1>Sci-Calc Pro</h1>
    </div>

    <nav>
        <button onclick="show('calc')">CALC</button>
        <button onclick="show('history')">LOGS</button>
        <button onclick="show('convert')">UNITS</button>
        <button onclick="theme()">THEME</button>
    </nav>

    <div id="calc" class="screen active">
        <div class="toggle">
            <button class="calc" style="width:100%; padding:10px; font-size:12px; margin-bottom:10px;" onclick="toggleMode()">UNIT: <span id="mode">DEG</span></button>
        </div>
        <input id="display" readonly placeholder="0">

        <div class="grid">
            <button class="calc operator" onclick="clr()">C</button>
            <button class="calc operator" onclick="del()">«</button>
            <button class="calc" onclick="add('(')">(</button>
            <button class="calc" onclick="add(')')">)</button>

            <button class="calc" onclick="add('sin(')">sin</button>
            <button class="calc" onclick="add('cos(')">cos</button>
            <button class="calc" onclick="add('tan(')">tan</button>
            <button class="calc" onclick="add('Math.sqrt(')">√</button>

            <button class="calc" onclick="add('7')">7</button>
            <button class="calc" onclick="add('8')">8</button>
            <button class="calc" onclick="add('9')">9</button>
            <button class="calc operator" onclick="add('/')">÷</button>

            <button class="calc" onclick="add('4')">4</button>
            <button class="calc" onclick="add('5')">5</button>
            <button class="calc" onclick="add('6')">6</button>
            <button class="calc operator" onclick="add('*')">×</button>

            <button class="calc" onclick="add('1')">1</button>
            <button class="calc" onclick="add('2')">2</button>
            <button class="calc" onclick="add('3')">3</button>
            <button class="calc operator" onclick="add('-')">−</button>

            <button class="calc" onclick="add('0')">0</button>
            <button class="calc" onclick="add('.')">.</button>
            <button class="calc" onclick="add('Math.PI')">π</button>
            <button class="calc operator" onclick="add('+')">+</button>

            <button class="calc equal" onclick="calc()">CALCULATE</button>
        </div>
    </div>

    <div id="history" class="screen">
        <div class="history" id="historyList"></div>
        <button class="calc" style="width:100%; margin-top:10px; font-size:14px;" onclick="clearHistory()">Clear History</button>
    </div>

    <div id="convert" class="screen">
        <p style="font-size:12px; margin-bottom:5px;">Input Value:</p>
        <input id="v" type="number" placeholder="0.00">
        <select id="type">
            <optgroup label="Length">
                <option value="mm-cm">mm → cm</option>
                <option value="cm-m">cm → m</option>
                <option value="m-km">m → km</option>
                <option value="in-cm">inches → cm</option>
                <option value="ft-m">feet → m</option>
                <option value="mi-km">miles → km</option>
            </optgroup>
            <optgroup label="Weight">
                <option value="g-kg">grams → kg</option>
                <option value="kg-g">kg → grams</option>
                <option value="kg-lb">kg → pounds</option>
                <option value="lb-kg">pounds → kg</option>
            </optgroup>
            <optgroup label="Temp">
                <option value="c-f">Celsius → Fahr</option>
                <option value="f-c">Fahr → Celsius</option>
            </optgroup>
        </select>
        <button class="calc equal" onclick="convert()">CONVERT</button>
        <p style="font-size:12px; margin-top:10px; margin-bottom:5px;">Result:</p>
        <input id="out" readonly placeholder="---">
    </div>

</div>

<script>
let deg = true;
const d = document.getElementById("display");
const h = document.getElementById("historyList");

function show(id){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function theme(){ document.body.classList.toggle("light"); }
function add(v){ d.value+=v; }
function clr(){ d.value=""; }
function del(){ d.value=d.value.slice(0,-1); }

function toggleMode(){
    deg=!deg;
    document.getElementById("mode").innerText = deg?"DEG":"RAD";
}

function trig(fn,x){
    return deg ? Math[fn](x*Math.PI/180) : Math[fn](x);
}

function calc(){
    try{
        let exp=d.value
            .replace(/sin\(/g,"trig('sin',")
            .replace(/cos\(/g,"trig('cos',")
            .replace(/tan\(/g,"trig('tan',");
        let r=eval(exp);
        save(`${d.value} = ${r}`);
        d.value=r;
    }catch{ d.value="Error"; }
}

function save(t){
    let hist=JSON.parse(localStorage.getItem("hist")||"[]");
    hist.push(t);
    localStorage.setItem("hist",JSON.stringify(hist));
    load();
}

function load(){
    h.innerHTML="";
    (JSON.parse(localStorage.getItem("hist")||"[]"))
    .reverse().forEach(i=>h.innerHTML+=`<div>${i}</div>`);
}
load();

function clearHistory(){
    localStorage.removeItem("hist");
    load();
}

function convert(){
    let v=parseFloat(document.getElementById("v").value);
    let t=document.getElementById("type").value;
    let r=0;
    if(isNaN(v)) return;

    if(t=="mm-cm") r=v/10;
    if(t=="cm-m") r=v/100;
    if(t=="m-km") r=v/1000;
    if(t=="in-cm") r=v*2.54;
    if(t=="ft-m") r=v*0.3048;
    if(t=="mi-km") r=v*1.609;
    if(t=="g-kg") r=v/1000;
    if(t=="kg-g") r=v*1000;
    if(t=="kg-lb") r=v*2.204;
    if(t=="lb-kg") r=v/2.204;
    if(t=="c-f") r=(v*9/5)+32;
    if(t=="f-c") r=(v-32)*5/9;

    document.getElementById("out").value = r.toFixed(4) + " " + t.split('-')[1];
}
</script>
</body>
</html>
